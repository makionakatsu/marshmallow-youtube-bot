    <style>
        body {

            max-width: 1000px;

        .test-panel {

        .btn-warning {

        button:hover {

        button:disabled {

        .status-indicator {

        .status-success { background-color: #28a745; }

        .test-result {

            padding: 5px;
            margin: 3px 0;
            border-radius: 3px;
            border-left: 3px solid;
        }
        .result-success {
            background-color: #d1f2eb;
            border-left-color: #28a745;
            color: #155724;
        }
        .result-warning {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
        .result-error {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .result-info {
            background-color: #cce7f0;
            border-left-color: #17a2b8;
            color: #0c5460;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0;
        }
        .progress-fill {

            width: 0%;
        }
        .stats {
            display: grid;

            gap: 10px;
            margin: 10px 0;
        }
        .stat {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {

            color: #6c757d;
        }
        .toggle-btn {

            right: 10px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 3px;
            padding: 2px 8px;
            font-size: 10px;
            cursor: pointer;
        }
        .test-content.minimized {

        }
        .environment-info {

            background: #f1f3f4;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="test-panel" id="testPanel">

            <button class="toggle-btn" onclick="togglePanel()">âˆ’</button>

            </div>

            <div class="test-section">
                <h4>ğŸ“Š ãƒ†ã‚¹ãƒˆçŠ¶æ³</h4>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="testCount">0</div>
                        <div class="stat-label">å®Ÿè¡Œæ¸ˆã¿</div>

                    <div class="stat">

                        <div class="stat-label">æˆåŠŸç‡</div>
                    </div>
                </div>
                <div class="progress-bar">

            </div>

            <div class="test-section">
                <h4>ğŸ”§ åŸºæœ¬ãƒ†ã‚¹ãƒˆ</h4>
                <button class="btn-primary" onclick="runBasicIntegrationTest()" id="basicTestBtn">
                    åŸºæœ¬çµ±åˆãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
                </button>
                <button class="btn-success" onclick="runBackgroundCommunicationTest()" id="commTestBtn">
                    Background Scripté€šä¿¡ãƒ†ã‚¹ãƒˆ
                </button>
                <div id="basicResults"></div>
            </div>

            <div class="test-section">
                <h4>â±ï¸ é•·æ™‚é–“ç¨¼åƒãƒ†ã‚¹ãƒˆ</h4>
                <button class="btn-warning" onclick="startShortRunTest()" id="shortTestBtn">
                    çŸ­æ™‚é–“ãƒ†ã‚¹ãƒˆ (5åˆ†)
                </button>
                <button class="btn-warning" onclick="startLongRunTest()" id="longTestBtn">
                    é•·æ™‚é–“ãƒ†ã‚¹ãƒˆ (60åˆ†)
                </button>
                <button class="btn-danger" onclick="stopRunningTest()" id="stopTestBtn" disabled>
                    ãƒ†ã‚¹ãƒˆåœæ­¢

            <div class="test-section">

                <div id="realtimeMonitor">

            <div class="test-section">

                <button class="btn-primary" onclick="exportTestResults()" style="font-size: 10px;">
                    çµæœã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ

    <!-- ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­ã¿è¾¼ã¿ -->
    <script src="content_script_v2.js"></script>
    <script src="test_real_environment.js"></script>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentTester = null;
        let runningTestTester = null;
        let monitoringInterval = null;
        let allTestResults = [];

        // ç’°å¢ƒæƒ…å ±ã®è¡¨ç¤º
        function updateEnvironmentInfo() {
            const info = document.getElementById('environmentInfo');
            const url = window.location.href;
            const isMarshmallow = url.includes('marshmallow-qa.com');
            const hasChrome = typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id;
            
            info.innerHTML = `
                <div>ğŸ“ URL: ${url.length > 50 ? url.substring(0, 50) + '...' : url}</div>
                <div>ğŸ¯ ãƒã‚·ãƒ¥ãƒãƒ­ã‚µã‚¤ãƒˆ: ${isMarshmallow ? 'âœ“' : 'âœ—'}</div>
                <div>ğŸ”§ Chrome Extension: ${hasChrome ? 'âœ“' : 'âœ—'}</div>
                <div>â° ${new Date().toLocaleTimeString()}</div>
            `;
        }

        // ãƒ‘ãƒãƒ«ã®æœ€å°åŒ–/å¾©å…ƒ
        function togglePanel() {
            const content = document.getElementById('testContent');
            const btn = document.querySelector('.toggle-btn');
            
            if (content.classList.contains('minimized')) {
                content.classList.remove('minimized');
                btn.textContent = 'âˆ’';
            } else {
                content.classList.add('minimized');
                btn.textContent = '+';
            }
        }

        // ãƒ†ã‚¹ãƒˆçµæœã®è¡¨ç¤º
        function showTestResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const result = document.createElement('div');
            result.className = `test-result result-${type}`;
            
            const icon = type === 'success' ? 'âœ“' : 
                        type === 'warning' ? 'âš ' : 
                        type === 'error' ? 'âœ—' : 'â„¹';
            
            result.innerHTML = `<span class="status-indicator status-${type}"></span>${icon} ${message}`;
            container.appendChild(result);
            
            // çµæœã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«é…åˆ—ã«è¿½åŠ 
            allTestResults.push({
                timestamp: new Date().toISOString(),
                type,
                message,
                container: containerId
            });
            
            updateTestStats();
        }

        // ãƒ†ã‚¹ãƒˆçµ±è¨ˆã®æ›´æ–°
        function updateTestStats() {
            const totalTests = allTestResults.length;
            const successTests = allTestResults.filter(r => r.type === 'success').length;
            const successRate = totalTests > 0 ? Math.round((successTests / totalTests) * 100) : 0;
            
            document.getElementById('testCount').textContent = totalTests;
            document.getElementById('successRate').textContent = successRate + '%';
            
            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã®æ›´æ–°ï¼ˆä»®ã®é€²è¡ŒçŠ¶æ³ï¼‰
            const progress = Math.min(totalTests * 10, 100);
            document.getElementById('testProgress').style.width = progress + '%';
        }

        // åŸºæœ¬çµ±åˆãƒ†ã‚¹ãƒˆ
        async function runBasicIntegrationTest() {
            const btn = document.getElementById('basicTestBtn');
            btn.disabled = true;
            btn.textContent = 'ãƒ†ã‚¹ãƒˆå®Ÿè¡Œä¸­...';
            
            try {
                document.getElementById('basicResults').innerHTML = '';
                showTestResult('basicResults', 'åŸºæœ¬çµ±åˆãƒ†ã‚¹ãƒˆã‚’é–‹å§‹ã—ã¾ã™', 'info');
                
                currentTester = new RealEnvironmentTester();
                await currentTester.initialize();
                showTestResult('basicResults', 'å®Ÿç’°å¢ƒãƒ†ã‚¹ã‚¿ãƒ¼åˆæœŸåŒ–å®Œäº†', 'success');
                
                const siteResult = await currentTester.testMarshmallowSiteIntegration();
                showTestResult('basicResults', 
                    `ã‚µã‚¤ãƒˆçµ±åˆãƒ†ã‚¹ãƒˆå®Œäº†: ãƒ­ã‚°ã‚¤ãƒ³=${siteResult.loginStatus}, ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸=${siteResult.messageCount}ä»¶`, 
                    'success');
                
                showTestResult('basicResults', 'åŸºæœ¬çµ±åˆãƒ†ã‚¹ãƒˆå®Œäº†', 'success');
                
            } catch (error) {
                showTestResult('basicResults', `åŸºæœ¬çµ±åˆãƒ†ã‚¹ãƒˆã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'åŸºæœ¬çµ±åˆãƒ†ã‚¹ãƒˆå®Ÿè¡Œ';
            }
        }

        // Background Scripté€šä¿¡ãƒ†ã‚¹ãƒˆ
        async function runBackgroundCommunicationTest() {
            const btn = document.getElementById('commTestBtn');
            btn.disabled = true;
            btn.textContent = 'ãƒ†ã‚¹ãƒˆå®Ÿè¡Œä¸­...';
            
            try {
                if (!currentTester) {
                    currentTester = new RealEnvironmentTester();
                    await currentTester.initialize();
                }
                
                showTestResult('basicResults', 'Background Scripté€šä¿¡ãƒ†ã‚¹ãƒˆã‚’é–‹å§‹ã—ã¾ã™', 'info');
                
                const backgroundResult = await currentTester.testBackgroundScriptIntegration();
                showTestResult('basicResults', 
                    `Background Scripté€šä¿¡ãƒ†ã‚¹ãƒˆå®Œäº†: é€šä¿¡å±¥æ­´=${backgroundResult.communicationHistory.length}ä»¶`, 
                    'success');
                
            } catch (error) {
                showTestResult('basicResults', `Background Scripté€šä¿¡ãƒ†ã‚¹ãƒˆã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Background Scripté€šä¿¡ãƒ†ã‚¹ãƒˆ';
            }
        }

        // çŸ­æ™‚é–“ç¨¼åƒãƒ†ã‚¹ãƒˆ
        async function startShortRunTest() {
            const btn = document.getElementById('shortTestBtn');
            btn.disabled = true;
            document.getElementById('stopTestBtn').disabled = false;
            
            try {
                showTestResult('runningTestStatus', 'çŸ­æ™‚é–“ç¨¼åƒãƒ†ã‚¹ãƒˆ (5åˆ†) ã‚’é–‹å§‹ã—ã¾ã™', 'info');
                
                const { tester, result } = await runLongRunningTest(5);
                runningTestTester = tester;
                
                showTestResult('runningTestStatus', 
                    `çŸ­æ™‚é–“ãƒ†ã‚¹ãƒˆé–‹å§‹: ${result.startTime}`, 
                    'success');
                
                startMonitoring();
                
            } catch (error) {
                showTestResult('runningTestStatus', `çŸ­æ™‚é–“ãƒ†ã‚¹ãƒˆé–‹å§‹ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                btn.disabled = false;
                document.getElementById('stopTestBtn').disabled = true;
            }
        }

        // é•·æ™‚é–“ç¨¼åƒãƒ†ã‚¹ãƒˆ
        async function startLongRunTest() {
            const btn = document.getElementById('longTestBtn');
            btn.disabled = true;
            document.getElementById('stopTestBtn').disabled = false;
            
            try {
                showTestResult('runningTestStatus', 'é•·æ™‚é–“ç¨¼åƒãƒ†ã‚¹ãƒˆ (60åˆ†) ã‚’é–‹å§‹ã—ã¾ã™', 'warning');
                
                const { tester, result } = await runLongRunningTest(60);
                runningTestTester = tester;
                
                showTestResult('runningTestStatus', 
                    `é•·æ™‚é–“ãƒ†ã‚¹ãƒˆé–‹å§‹: ${result.startTime}`, 
                    'success');
                
                startMonitoring();
                
            } catch (error) {
                showTestResult('runningTestStatus', `é•·æ™‚é–“ãƒ†ã‚¹ãƒˆé–‹å§‹ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                btn.disabled = false;
                document.getElementById('stopTestBtn').disabled = true;
            }
        }

        // å®Ÿè¡Œä¸­ãƒ†ã‚¹ãƒˆã®åœæ­¢
        async function stopRunningTest() {
            if (runningTestTester) {
                showTestResult('runningTestStatus', 'ãƒ†ã‚¹ãƒˆã‚’åœæ­¢ã—ã¦ã„ã¾ã™...', 'warning');
                
                try {
                    const result = await runningTestTester.completeLongRunningTest();
                    showTestResult('runningTestStatus', 
                        `ãƒ†ã‚¹ãƒˆåœæ­¢å®Œäº†: ç¨¼åƒæ™‚é–“=${result.totalRunTime}åˆ†`, 
                        'success');
                } catch (error) {
                    showTestResult('runningTestStatus', `ãƒ†ã‚¹ãƒˆåœæ­¢ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
                
                runningTestTester.cleanup();
                runningTestTester = null;
            }
            
            stopMonitoring();
            
            document.getElementById('shortTestBtn').disabled = false;
            document.getElementById('longTestBtn').disabled = false;
            document.getElementById('stopTestBtn').disabled = true;
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–ã®é–‹å§‹
        function startMonitoring() {
            if (monitoringInterval) return;
            
            monitoringInterval = setInterval(() => {
                updateRealtimeMonitor();
            }, 30000); // 30ç§’é–“éš”
            
            updateRealtimeMonitor();
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–ã®åœæ­¢
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–æƒ…å ±ã®æ›´æ–°
        function updateRealtimeMonitor() {
            const monitor = document.getElementById('realtimeMonitor');
            const timestamp = new Date().toLocaleTimeString();
            
            let statusHtml = `<div class="test-result result-info">ç›£è¦–æ™‚åˆ»: ${timestamp}</div>`;
            
            // ãƒ¡ãƒ¢ãƒªä½¿ç”¨é‡
            if (performance.memory) {
                const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                statusHtml += `<div class="test-result result-info">ãƒ¡ãƒ¢ãƒªä½¿ç”¨é‡: ${memoryMB}MB</div>`;
            }
            
            // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³çŠ¶æ…‹
            if (currentTester && currentTester.app) {
                const appStatus = currentTester.app.isRunning ? 'å‹•ä½œä¸­' : 'åœæ­¢ä¸­';
                const contextStatus = currentTester.app.contextManager.isAlive() ? 'ã‚¢ã‚¯ãƒ†ã‚£ãƒ–' : 'ç„¡åŠ¹';
                statusHtml += `<div class="test-result result-info">ã‚¢ãƒ—ãƒª: ${appStatus}, ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ: ${contextStatus}</div>`;
            }
            
            // ç¨¼åƒãƒ†ã‚¹ãƒˆçŠ¶æ³
            if (runningTestTester && runningTestTester.testStartTime) {
                const runningMinutes = Math.round((Date.now() - runningTestTester.testStartTime) / 60000);
                statusHtml += `<div class="test-result result-success">ç¨¼åƒæ™‚é–“: ${runningMinutes}åˆ†</div>`;
            }
            
            monitor.innerHTML = statusHtml;
        }

        // ãƒ†ã‚¹ãƒˆçµæœã®ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportTestResults() {
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const results = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                testResults: allTestResults,
                testerState: currentTester ? {
                    hasApp: !!currentTester.app,
                    communicationHistory: currentTester.backgroundResponses || []
                } : null
            };

            const blob = new Blob([JSON.stringify(results, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `real-environment-test-${timestamp}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showTestResult('testResults', 'ãƒ†ã‚¹ãƒˆçµæœã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ', 'success');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', () => {
            updateEnvironmentInfo();
            
            // ç’°å¢ƒæƒ…å ±ã‚’å®šæœŸæ›´æ–°
            setInterval(updateEnvironmentInfo, 30000);
            
            console.log('ğŸ§ª Content Script V2.0 å®Ÿç’°å¢ƒãƒ†ã‚¹ãƒˆãƒ‘ãƒãƒ«æº–å‚™å®Œäº†');
            showTestResult('testResults', 'ãƒ†ã‚¹ãƒˆãƒ‘ãƒãƒ«åˆæœŸåŒ–å®Œäº†', 'success');
        });

        // ãƒšãƒ¼ã‚¸ã‚¢ãƒ³ãƒ­ãƒ¼ãƒ‰æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            if (runningTestTester) {
                runningTestTester.cleanup();
            }
            if (currentTester) {
                currentTester.cleanup();
            }
            stopMonitoring();
        });
    </script>
